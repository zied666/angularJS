<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>My Fist Angular JS App</title>

    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/animate.css" rel="stylesheet">
    <link href="lib/css/custom.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }
    </style>

</head>

<body ng-app="monApp">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Angular JS</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="LoginNavController">
            <ul class="nav navbar-nav ">
                <li>
                    <a href="#/hotels">Hotels</a>
                </li>
                <li>
                    <a href="#/posts">Posts</a>
                </li>
                <li>
                    <a href="#/users">Users</a>
                </li>
            </ul>
            <ul class="nav navbar-nav" style="float: right;">
                <li ng-if="!currentUser">
                    <a href="#/login">Sign in</a>
                </li>
                <li ng-if="currentUser">
                    <a href="#/profile">Hi {{ currentUser.name }}</a>
                </li>
                <li ng-if="currentUser">
                    <a href="javascript:void(0)" ng-click="logout()">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div ng-show="loading">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="lib/img/loader.gif" alt="">
            </div>
        </div>
    </div>
</div>
<div ng-view></div>

<script src="lib/js/jquery.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="lib/js/angular.min.js"></script>
<script src="lib/js/angular-messages.min.js"></script>
<script src="lib/js/angular-route.min.js"></script>
<script src="lib/js/angular-animate.min.js"></script>
<script src="lib/js/angular-resource.min.js"></script>
<script src="lib/js/angular-cookies.min.js"></script>
<script src="lib/js/angular-sanitize.min.js"></script>
<script src="lib/js/angular-local-storage.js"></script>
<script src="app.js"></script>
<script src="js/filter.js"></script>
<script src="js/directive/gmapsDirective.js"></script>
<script src="js/directive/userDirective.js"></script>
<script src="js/directive/postDirective.js"></script>
<script src="js/controller/hotelsController.js"></script>
<script src="js/controller/loginController.js"></script>
<script src="js/controller/postController.js"></script>
<script src="js/controller/homePageController.js"></script>
<script src="js/controller/userController.js"></script>
<script src="js/service/postProvider.js"></script>
<script src="js/service/UserProvider.js"></script>
<script src="js/service/CommentProvider.js"></script>
<script src="js/service/hotelProvider.js"></script>

</body>

</html>
