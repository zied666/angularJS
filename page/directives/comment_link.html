<div class="row">
    <div class="col-md-2">
        <span ng-show="loading">loading...</span>
        <span ng-hide="loading">
            <a href="javascript:void(0)" ng-click="showAllComments()">Comments ({{count}})</a>
        </span>
    </div>
    <div class="col-md-10 comments animated" ng-if="!loadingComments && showComments">
        <div ng-repeat="comment in comments">
            <blockquote>
                <h6><strong>{{comment.name}}</strong></h6>
                <small>{{comment.body}}</small>
            </blockquote>
        </div>
    </div>
    <div class="col-md-10" ng-if="loadingComments">
        <img src="lib/img/loader2.gif" alt="">
    </div>
</div>
