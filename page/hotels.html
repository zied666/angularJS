<div ng-hide="loading" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="search.libelle" placeholder="filter by title">
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="search.categorie.nombre_etoiles">
                            <option value="">ALL</option>
                            <option value="2">2 stars</option>
                            <option value="3">3 stars</option>
                            <option value="4">4 stars</option>
                            <option value="5">5 stars</option>
                        </select>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{'active':order=='id'}"><a href="javascript:void(0)" ng-click=" order ='id' ">No
                        Sort</a></li>
                    <li ng-class="{'active':order=='categorie'}"><a href="javascript:void(0)"
                                                                    ng-click=" order = 'title' ">Stars</a></li>
                    <li ng-class="{'active':order=='ville'}"><a href="javascript:void(0)" ng-click=" order = 'body' ">By
                        city</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-md-12" ng-repeat="hotel  in hotels">
            <div class="thumbnail">
                <div class="caption">
                    <div class="row">
                        <div class="col-md-9">
                            <h4>{{hotel.libelle}}</h4>
                            <div ng-bind-html="hotel.description_courte"></div>
                            <span ng-repeat="tag in hotel.tags"> #{{tag.libelle}} </span>
                        </div>
                        <div class="col-md-3">
                            <p>{{hotel.ville.libelle }}</p>
                            <p>{{hotel.categorie.libelle }}</p>
                            <p><a href="#" class="btn btn-primary" role="button">DÃ©tails</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
