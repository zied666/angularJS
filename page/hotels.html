<input type="text" ng-model="query">
<select ng-model="order">
    <option value="libelle">By Nom</option>
    <option value="stars">By Catégorie</option>
    <option value="city">By ville</option>
</select>
<div ng-repeat="hotel in hotels| filter:query | orderBy:order">
    <h4></h4>
    <span>Catégorie : {{ hotel.stars }}</span>
    <span>Ville : {{ hotel.city }}</span>
    <span><a href="#/hotel/0">Détails</a></span>
    <hr>
</div>
