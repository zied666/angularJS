<div ng-hide="loading" class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Sign in</h1>
            <div class="alert alert-success" role="alert" ng-show="success">
                <strong>Success !!</strong> You are logged in successfully and will be redirected to profile in 2 seconds
            </div>
            <div class="alert alert-danger" role="alert" ng-show="error">
                <strong>Alert !!</strong> Verify your email or password
            </div>
            <form name="loginForm"  class="form-horizontal" novalidate ng-hide="success"  ng-submit="loginForm.$valid && login()">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="email" class="form-control"  placeholder="Email" name="email" required >
                        <div ng-messages="loginForm.email.$dirty && loginForm.email.$error" class="has-error">
                            <p ng-message="required" class="help-block">You did not enter a field</p>
                            <p ng-message="email" class="help-block">Email Invalid</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-minlength="5" pattern=".{5,}" type="password" ng-model="password" name="password" class="form-control" placeholder="Password" required>
                        <div ng-messages="loginForm.password.$dirty && loginForm.password.$error" class="has-error">
                            <p ng-message="required" class="help-block">You did not enter a field</p>
                            <p ng-message="minlength" class="help-block">Your field is too short</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-hide="loadingForm">Sign in</button>
                        <button type="submit" class="btn btn-primary" ng-show="loadingForm" disabled>Loading ...</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .ng-invalid.ng-dirty{
        border-color: red;
    }
    .ng-valid.ng-dirty{
        border-color: green;
    }
</style>
