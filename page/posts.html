<div ng-hide="loading" class="container">
    <form ng-submit="addComment();">
        <span>Add Post </span> :
        <input type="number" placeholder="ID" ng-model="newPost.id">
        <input type="number" placeholder="userId" ng-model="newPost.userId">
        <input type="text" placeholder="title" ng-model="newPost.title">
        <input type="text" placeholder="body" ng-model="newPost.body">
        <input type="submit" value="Add">
    </form>
    <hr>
    <span>Filter</span> :
    <input type="text" ng-model="search.title" placeholder="filter by title">
    <input type="text" ng-model="search.body" placeholder="filter by body">
    <select ng-model="order">
        <option value="id">No Ordre</option>
        <option value="title" selected>By Title</option>
        <option value="body">By body</option>
    </select>

    <div class="row">
        <div class="col-md-12" ng-repeat="post in posts| limitTo:20:1 | filter:search | orderBy:order">
            <ng-post post="post"></ng-post>
        </div>
    </div>
</div>
