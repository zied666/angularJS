<div ng-hide="loading" class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>My Profile</h1>
            <div class="alert alert-success" role="alert" ng-show="success">
                <strong>Success !!</strong> Your profile is saved in successfully
            </div>
            <form name="profileForm" class="form-horizontal" novalidate  ng-submit="profileForm.$valid && submit()">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.name" class="form-control"  placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="user.email" class="form-control"  placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.address" class="form-control"  placeholder="Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="user.phone" class="form-control"  placeholder="Phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-hide="loadingForm">Submit</button>
                        <button type="submit" class="btn btn-primary" ng-show="loadingForm" disabled>Loading ...</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .ng-invalid.ng-dirty{
        border-color: red;
    }
    .ng-valid.ng-dirty{
        border-color: green;
    }
</style>
