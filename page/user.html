<div ng-hide="loading" class="container">
    <h1>{{user.name}}</h1>
    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{user.name}}</dd>

        <dt>User Name</dt>
        <dd>{{user.username}}</dd>

        <dt>Address</dt>
        <dd>{{user.address.city|uppercase}} {{user.address.street}} {{user.address.suite}} {{user.address.zipcode}}</dd>

        <dt>Email</dt>
        <dd>{{user.email}}</dd>

        <dt>Phone</dt>
        <dd>{{user.phone}}</dd>

        <dt>Website</dt>
        <dd>{{user.website}}</dd>

        <dt>Company</dt>
        <dd>{{user.company.name}}</dd>
    </dl>
</div>
